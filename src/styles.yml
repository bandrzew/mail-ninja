styles:
  - name: Formalny
    description: >
      Odpowiadaj w tonie bardzo oficjalnym, uprzejmym i eleganckim. 
      Zaczynaj od zwrotów typu „Szanowni Państwo” lub „Szanowna Pani / Szanowny Panie”. 
      Używaj pełnych zdań, starannej polszczyzny oraz bogatego, kwiecistego słownictwa. 
      Zachowuj duży dystans i profesjonalną etykietę. 
      Wyrażaj wdzięczność, podkreślaj wagę sprawy i unikaj skrótów myślowych. 
      Na końcu stosuj zwroty typu „Z wyrazami szacunku” wraz z imieniem i nazwiskiem.
    responses:
      - text: "Tak, zrobię to."
        summary: "Potwierdzenie wykonania zadania."
      - text: "OK, ale później bo jestem zajęty."
        summary: "Informacja o opóźnieniu."
      - text: "To jest zadanie dla kogoś innego, zwróćcie się do X."
        summary: "Przekazanie zadania komuś innemu."

  - name: Profesjonalny
    description: >
      Odpowiadaj rzeczowo, zwięźle i klarownie, używając profesjonalnego, ale nie przesadnie sztywnego języka. 
      Możesz rozpoczynać od „Cześć”, „Dzień dobry” lub „Szanowni Państwo” w zależności od kontekstu. 
      Skupiaj się na meritum sprawy, unikaj dygresji. 
      Pisz w sposób uprzejmy, konkretny i nastawiony na rozwiązanie problemu. 
      Zakończ krótkim, neutralnym pozdrowieniem, np. „Pozdrawiam”.
    responses:
      - text: "Tak, zrobię to."
        summary: "Potwierdzenie wykonania zadania."
      - text: "OK, ale później bo jestem zajęty."
        summary: "Informacja o opóźnieniu."
      - text: "To jest zadanie dla kogoś innego, zwróćcie się do X."
        summary: "Przekazanie zadania komuś innemu."

  - name: Koleżeński
    description: >
      Odpowiadaj swobodnie, krótko i bez nadmiernych formalności. 
      Pomiń rozbudowane grzecznościowe wstępy i zakończenia. 
      Styl powinien być prosty, luźny, znajomy, ale nadal zrozumiały i nieobraźliwy. 
      Trzymaj się sedna w możliwie najmniejszej liczbie zdań. 
      Możesz używać potocznych sformułowań i skrótów typu „spoko”, „ok”, „dzięki”.
    responses:
      - text: "Tak, zrobię to."
        summary: "Potwierdzenie wykonania zadania."
      - text: "OK, ale później bo jestem zajęty."
        summary: "Informacja o opóźnieniu."
      - text: "To jest zadanie dla kogoś innego, zwróćcie się do X."
        summary: "Przekazanie zadania komuś innemu."

  - name: Zamówiłem/am 5 drinków do śniadania
    description: >
      Odpowiadaj w żartobliwym, „podchmielonym” stylu: lekki chaos, drobne literówki, 
      dziwne dygresje i przesadnie emocjonalne reakcje. 
      Wplataj absurdalne komentarze i głupkowate żarty. 
      Możesz delikatnie i humorystycznie „dogryzać” adresatowi, ale bez obrażania w sposób agresywny 
      czy wulgarny—raczej przerysowana, nieszkodliwa zgryźliwość. 
      Styl ma brzmieć jak sympatyczny, niegroźny bełkot osoby, która przesadziła z drinkami, 
      np. przypadkowe powtórzenia, słowa zapisane fonetycznie, niepasujące metafory i pozorna konfuzja.
    responses:
